<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Responsive -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <!-- Desktop Version -->
    <meta name="viewport" content="width=900">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- CSS Video -->
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Permanent+Marker" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="imagens/android-chrome-256x256.png">


    <title>Taurus Oficial</title>
</head>

<body>
    <div class="homepage-hero-module">
        <div class="video-container">
            <div class="filter">
                <div class="container-fluid text-left text-white">
                    <div class="row">
                        <div class="col-12">
                            <img src="imagens/logo_transparente.png" alt="Taurus Oficial" width="300em">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <p class="coming-title">COMING SOON</p>
                            <!-- <p class="coming-info">Uma loja novinha em folha está quase saindo do forno, siga-nos no Instagram e tenha acesso as últimas novidades da Taurus.</p> -->
                            <hr class="line" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <p class="coming-middle">
                                <span id="day"></span>
                                <span class="small">Dias</span>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <p class="coming-bottom">
                                <span id="hours"></span>
                                <span class="small">Horas</span>
                                <span id="minutes"></span>
                                <span class="small">Minutos</span>
                                <span id="seconds"></span>
                                <span class="small">Segundos</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <video autoplay muted loop class="fillWidth" id="video">
                <source src="videos/countdown/count.mov" type="video/mp4" />
            </video>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- JS Main -->
    <script type="text/javascript" src="js/main.min.js"></script>


</body>

</html>
