    <meta charset="utf-8">

    <!-- Desktop Version -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

    <!-- CSS Video -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Permanent+Marker|Poiret+One" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="imagens/android-chrome-256x256.png">
    <title>Taurus Oficial</title>
</head>

<body>
    <div class="homepage-hero-module">
        <div class="video-container">
            <div class="filter">
                <div class="container-fluid text-left text-white">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="imagens/logoC_semfundo.png" alt="Taurus Oficial" width="200em">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p class="coming-title">COMING SOON</p>
                            <!-- <p class="coming-info"></p> -->
                            <hr class="line" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p class="coming-middle">
                                <span id="day"></span>
                                <span class="small">Dias</span>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p class="coming-bottom">
                                <span id="hours"></span>
                                <span class="small">Horas</span>
                                <span id="minutes"></span>
                                <span class="small">Minutos</span>
                                <span id="seconds"></span>
                                <span class="small">Segundos</span>
                            </p>
                        </div>
                        <div class="col-md-12 text-center">
                            <a href="#popup">
                                <button data-button="open " class="btnOpenModal">
                                    <b>FIQUE POR DENTRO</b>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <video autoplay loop class="fillWidth">
                <source src="videos/countdown/count.mov" type="video/mp4" />
            </video>
        </div>
    </div>

    <section class="popup" id="popup">
        <section class="popup__info">

            <article class="popup__about">

                <button data-button="close" class="popup__close">
                    <a href="index.html">X</a>
                </button>
                <img src="imagens/logoB_semfundo.png" alt="Taurus Oficial">
                <div class="popup__phrase">
                    <p class="popup__phraseText">
                        Uma loja novinha em folha está quase saindo do forno, siga-nos no
                        <b>
                            <i>Instagram</i>
                        </b> ou inscreva-se logo abaixo, e tenha acesso às últimas novidades da
                        <b>Taurus©</b>.
                    </p>
                    <p>
                        Equipe Taurus,
                    </p>
                </div>

            </article>

            <form class="popup__email">

                <input id="email" class="popup__inputEmail" type="email" placeholder="Seu e-mail...">
                <button id="inscrever" class="popup__inputButton" type="button">Inscrever-se</button>
                <p class="popup__msgSpam" id="msgSpam">Não enviaremos spam :)</p>

            </form>

        </section>

    </section>
