<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- CSS Video -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Permanent+Marker|Poiret+One" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Taurus Oficial</title>
    <style>
        .coming-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 5em;
            padding-top: 5%;
        }

        .coming-middle {
            font-family: 'Montserrat', sans-serif;
        }

        .coming-bottom {
            font-family: 'Montserrat', sans-serif;
        }
        .coming-info{
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
        }

        #day {
            font-size: 6em;
        }

        #hours {
            padding-top: 250px;
            font-size: 6em;
        }

        #minutes {
            font-size: 6em;
        }

        #seconds {
            font-size: 6em;
        }

        hr {
            width: 25%;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="homepage-hero-module">
        <div class="video-container">
            <div class="filter">
                <div class="container-fluid text-left text-white">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="imagens/logo_transparente.png" alt="Taurus Oficial" width="300em">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p class="coming-title">COMING SOON</p>
                            <!-- <p class="coming-info">Uma loja novinha em folha está quase saindo do forno, siga-nos no Instagram e tenha acesso as últimas novidades da Taurus.</p> -->
                            <hr class="line" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p class="coming-middle">
                                <span id="day"></span>
                                <span class="small">Dias</span>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p class="coming-bottom">
                                <span id="hours"></span>
                                <span class="small">Horas</span>
                                <span id="minutes"></span>
                                <span class="small">Minutos</span>
                                <span id="seconds"></span>
                                <span class="small">Segundos</span>
                            </p>
                        </div>
                        <div class="col-md-12 text-center">
                          <button data-button="open "class="btnOpenModal"><a href="#popup">Saiba mais</a></button>
                        </div>
                    </div>
                </div>
            </div>

            <video autoplay loop class="fillWidth">
                <source src="videos/countdown/count.mov" type="video/mp4" />
            </video>
        </div>
    </div>

    <section class="popup" id="popup">

      <figure class="popup__album">

        <img  class="popup__albumPhoto" src="imagens/photoModal2.jpeg">

      </figure>

      <section class="popup__info">

        <article class="popup__about">

          <button data-button="close" class="popup__close"><a href="index.html">X</a></button>

          <img src="imagens/logoTaurus.jpeg">

          <div class="popup__phrase">
            <p class="popup__phraseText">
              "Homens não precisam de vários escolhas, mas da escolha certa."
            </p>
            <p>
              Sid Mashburn
            </p>
          </div>

        </article>

        <form class="popup__email">

          <input class="popup__inputEmail" type="email" placeholder="Enter e-mail...">
          <button class="popup__inputButton" type="submit">Inscrever-se</button>
          <p class="popup__msgSpam">Não enviaremos spam :)</p>

        </form>

      </section>

    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- JS Main -->
    <script type="text/javascript" src="js/main.js"></script>


</body>

</html>
